    <script>
    // Set the date we're counting down to
    var fejdencountDownDate = new Date("May 11, 2021 14:00:00").getTime();

    // Update the count down every 1 second
    var fejdenx = setInterval(function() {

      // Get today's date and time
      var fejdennow = new Date().getTime();

      // Find the distance between now and the count down date
      var fejdendistance = fejdencountDownDate - fejdennow;

      // Time calculations for days, hours, minutes and seconds
      var fejdendays = Math.floor(fejdendistance / (1000 * 60 * 60 * 24));
      var fejdenhours = Math.floor((fejdendistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var fejdenminutes = Math.floor((fejdendistance % (1000 * 60 * 60)) / (1000 * 60));
      var fejdenseconds = Math.floor((fejdendistance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("fejdentimer").innerHTML = fejdendays + "d " + fejdenhours + "h "
      + fejdenminutes + "m " + fejdenseconds + "s kvar tills Lappfejden.";

      // If the count down is finished, write some text
      if (fejdendistance < 0) {
        clearInterval(x);
        document.getElementById("fejdentimer").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
